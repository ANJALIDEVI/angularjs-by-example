<div class="trending-results">
    <div class="no-data" data-ng-if="trending.shows.length == 0">There are no shows which are currently being watched</div>
    <ul class="list-of-shows">
        <li class="col-md-4 repeat-animation" data-ng-repeat="show in trending.shows">
            <show data-show="show"></show>
        </li>
    </ul>
</div>

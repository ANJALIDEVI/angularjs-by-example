<div class="show-frame">
    <ul class="genres">
        <li data-ng-repeat="genre in show.genres" data-ng-style="{'background-color': 'rgba(59, 185, 187, ' + show.genres.length / $index / 5 + ')'}">{{genre}}</li>
    </ul>
    <img ng-src="{{show.images.banner}}" />
    <h2>{{show.title}}</h2>
    <div class="inner" data-ng-switch="show.overview.length > 0">
        <ul class="info">
            <li class="col-md-4"><span class="glyphicon glyphicon-time"></span> {{show.air_time}}</li>
            <li class="col-md-4"><span class="glyphicon glyphicon-heart"></span> {{show.ratings.percentage}}%</li>
            <li class="col-md-4"><span class="glyphicon glyphicon-eye-open"></span> {{show.network | characters:12}}</li>
            <div class="clearfix"></div>
        </ul>
        <p data-ng-switch-when="true">{{show.overview | words:25}}</p>
        <p data-ng-switch-when="false" class="no-overview">No overview available.</p>
    </div>
    <div class="buttons">
        <a href="#/view/{{show.tvdb_id}}" class="btn btn-success">View</a>
    </div>
</div>
